<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- intro -->
    <section class="intro">
        <div class="container d-flex">
            <h4>Bookmarker</h4>
            <h4 id="date">
                </h3>
                <hr>
        </div>
    </section>

    <!-- form -->
    <div class="container">
        <section class="myform">
            <h2>Bookmark your favorite sites</h2>
            <h3>Site Name</h3>
            <input type="text" placeholder="Bookmark Name" class="input-control form-control" id="sitename">
            <p class="dublicatedname">this url already exist</p>
            <p class="reqname">Name Field is required</p>
            <h3>Site URL</h3>
            <input type="text" placeholder="website URL" class="input-control form-control" id="siteurl">
            <p class="requrl">Url Field is required</p>
            <input type="submit" class="btn btn-primary" onclick="submit()">
        </section>
        <hr>
    </div>
    <!-- display sites -->
    <div class="container">
        <div class="listsites"></div>
    </div>
    <!-- footer -->
    <footer>
        <div class="container">
            &copy;2022 Bookmarker Inc.
        </div>
    </footer>
    <script src="./js/file.js"></script>
</body>

</html>
